<!DOCTYPE html>
<html lang="pt-br">

  <!-- 
    
    ---------JQuery--------
    *função scroll com retorno suave aplicado em todas as páginas (#btnTopo);

    ---------Javascript--------
    *validação de cpf e cnpj na página faleConosco;

    ---------CSS--------
    * rodapé estilizado com css com a classe footer1 (página Inicial) e footerPages (demais páginas);

    ---------HTML--------
    *aside utilizado na página faleConosco ao lado do formulário;
    *article utilizado na página quemSomos, na seção que apresenta as arquitetas;

    ---------Bootstrap--------
    *uso de grid container/ container fluid em todas as páginas, adequando conforme o necessário.
    *responsividade foi desenvolvida com recursos do boostrap, em algumas imagens e seções foi necessário mediaQueries.
    * estilo em vários lugares, botao formulário, por exemplo. Recursos de alinhamento amplamente utilizado em todas as página, mx,p, m, etc.
  -->

    <meta name="keywords"

        <nav id="menu" class="menu1 col-md-12 navbar navbar-expand-md navbar-light justify-content-center">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#alterna"

            <span class="navbar-toggler-icon"></span>

      <!-- inicio conteúdo principal -->
      <main>

        <div class="col-md-12 text-center divLogo">

              <img src="img/logoAzul.png" alt="logo Pasillo">

          </div>
        </div>

        <!-- div portfolio surge ao clicar na logo -->
        <div id="portfolio" class="portfolio container mb-5">
          <div class="row mb-5">
            <div class="col-md-12 text-center my-auto">

              </a>
            </div>
          </div>

          <!-- portfolio que surge ao clicar na foto -->
          <div id="menuPortfolio" class="vejaMais mx-auto">
            <h3>
              Portfolio
            </h3>
          </div>

          <div class="row">
            <!-- imagens apenas, para destacar o trabalho realizado e a logo no topo direito para reforço de marca -->
            <div id="carousel1" class="col-md-12 col-sm-12 carousel sliders slide carousel-fade" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">

                </div>
                <div class="carousel-item">

                <div class="carousel-item">

                </div>
                <div class="carousel-item">

                <!-- <div class="carousel-item">
                  <img src="img/vistaB50_.png" class="d-block mx-auto" alt="imagem de um projeto">
                </div> -->
                <div class="carousel-item">
                  <img src="img/zeke2menor.png" class="d-block mx-auto" alt="imagem de uma sala">
                </div>
                <div class="carousel-item">
                  <img src="img/quarto2.jpg" class="d-block mx-auto" alt="imagem de um quarto">
                </div>
                <div class="carousel-item">
                  <img src="img/logoFundoAzul.png" class="d-block mx-auto" alt="logomarca Pasillo com fundo azul">
                </div>

              </div>
            </div>

            <!-- fechamento de portfolio -->
          </div>

          <!-- botao voltar ao topo, surge quando rolar a página -->

          <div id="btnTopo" class="btnTopo btnPaginaInicial" onclick="voltaSuave()">
            <button class="btn">
              <a href="#menu">
                <i class="bi bi-arrow-up-circle">
                </i>
              </a>
            </button>
          </div>

          <!-- fechamento do conteúdo principal -->
      </main>
