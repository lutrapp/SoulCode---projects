<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Luciane Trapp">
        <link rel="shortcut icon" href="avatarlu.ico" type="image/x-icon" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Formulários</title>

    </head>

    <body>
        <header>
            <h1>
                <!-- efeito svg para teste -->
                <svg viewBox="0 0 600 300">

                    <!-- Symbol -->
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="50%" dy=".35em">
                            Formulário em UpperCase
                        </text>
                    </symbol>

                    <!-- Duplicate symbols -->
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>
                    <use xlink:href="#s-text" class="text"></use>

                </svg>
                <!-- fim efeito svg -->
            </h1>
        </header>
        <main>
            <section>
                <form method="POST" action="">
                    <div id="div1">
                        <input onblur="saiDoInput(this)" type="text" placeholder="nome" id="nome">
                    </div>
                    <div id="div2">
                        <input onblur="saiDoInput(this)" type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div id="div3">
                        <input onblur="saiDoInput(this)" type="text" placeholder="endereço">
                        <input onblur="saiDoInput(this)" type="number" placeholder="number" id="number">
                    </div>
                    <div id="div4">
                        <button>Enviar</button>
                    </div>
                </form>
            </section>
            <div id="fixed">desenvolvido por Luciane Trapp &reg;</div>
        </main>

        <script src="script.js">

        </script>
    </body>

</html>
